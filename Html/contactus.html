<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/contact.css">
    <link rel="stylesheet" href="/Css/all.css">
    <title>Get in Touch</title>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have some big idea or brand to develop and need help? Then reach out we'd love to hear about your project and provide help.</p>
                <ul>
                    <li><i class="fa fa-envelope"></i> diet@gmail.com</li>
                    <li><i class="fa fa-phone"></i> +91 1231186999</li>
                    <li><i class="fa fa-map-marker"></i> 18 Street 256 House</li>
                </ul>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #3d79e1;"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #db1a77;"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin" style="color: #3c7cec;"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-DyZ88mC6Up2uqS+N8S4vJ4sF5crbIB++BOq9Yb5v5F5zzxcax5Nf9+F7xlFhWeXN" crossorigin="anonymous"></script>
</body>
</html>
