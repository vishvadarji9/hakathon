<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Detail</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>
    <img src="../Img/profilebg.jpeg" alt="" width="100%" height="750px">
    <div class="container">
        <h1>User Profile Details</h1>
        <form id="user-profile-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="dietary-preferences">Dietary Preferences:</label>
                <input type="text" id="dietary-preferences" name="dietary-preferences">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">
            </div>
            <div class="form-group">
                <label for="health-goals">Health Goals:</label>
                <textarea id="health-goals" name="health-goals"></textarea>
            </div>
            <button type="submit"><a href="plane.html">Update Profile </a></button>
        </form>
    </div>
    <script src="../Js/script.js"></script>
</body>
</html>
